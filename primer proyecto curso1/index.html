<!DOCTYPE html> <!--Eso debe ir de a ley-->

<html> <!--Esto igual ya que indicamos que trabajamos sobre un html-->
        <!--Trabaja con la siguiente estructura-->
    <head> <!--Lo primero es el head que podemos poner el titulo de la pagina y los metadatos-->
        <title>Mi primera pagina</title>
    </head>
    <body> <!--Lo siguiente es el cuerpo que es donde va todo lo que se va a ver-->
        <header> <!--Dentro del cuerpo las paginas clasicas tienen una cabecera o encabezado-->
            <h1>Este es mi header con html5</h1> 
        </header>
        <nav> <!--Tambien deben tener un menu de opciones para poder pasar de pagina a pagina-->
            Este es mi menu
        </nav>
        <section> <!--Y por supuesto la parte principal que contiene la pagina-->
            <header> <!--Esta parte principal pueden tener cabecera o titulo-->
                <h1>Este es el titulo de mi contenedor principal</h1>
            </header>
            <article>
                <header> Este es el titulo de mi parrafo</header> <!--Esto es opcional-->
                <p><!--El texto del parrafo-->
                    Este es mi parrafo o texto
                </p> 
            </article>
        </section>
        <div><!--Una agrupacion un poco mas generica-->
            Es un contenido general
        </div>
        <aside><!--Es paa informaciÃ³n poco relevante o publicidad-->
            Este es el aside
        </aside>
        <footer>
            Este es el pie de mi pagina
        </footer>
    </body>
</html>
